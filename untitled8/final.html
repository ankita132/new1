<script src="jquery-3.1.1.min.js"></script>
<script>
    $(window).bind('scroll',function(e){
        parallaxScroll();
    });

    function parallaxScroll(){
        var scrolled = $(window).scrollTop();
        $('#parallax-lvl-0').css('top',(0-(scrolled*.25))+'px');
        $('#parallax-lvl-1').css('top',(0-(scrolled*.5))+'px');
        $('#parallax-lvl-2').css('top',(0-(scrolled*.75))+'px');
        $('#parallax-lvl-3').css('top',(0-(scrolled*.9))+'px');
        $('#purple1').css('top',(1200-(scrolled*.1))+'px');
        $('#purple2').css('top',(1200-(scrolled*.35))+'px');
        $('#purple3').css('top',(1200-(scrolled*.55))+'px');
        $('#mountain1').css('top',(800-(scrolled*.2))+'px');
        $('#mountain2').css('top',(1500-(scrolled*.5))+'px');
    }

</script>
